            <div class="item">

                    <img src="./assets/img/book4.png" alt="">

            </div>

        <div class="hotBook">
            <div class="hot-title">
                <img src="./assets/img/hot.png" alt=""> 热门小说
            </div>
            <div class='item-book'>
                <a href="./bookitem.html">
                <div class="book">
                    <div class="book-thumb">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1562585266277&di=b36ec8ae377999461c7d8ed972a18c57&imgtype=0&src=http%3A%2F%2Fimg5.duitang.com%2Fuploads%2Fitem%2F201511%2F29%2F20151129222447_B83WG.jpeg"

                        <div class="name">
                            上课不要看小说：王大明，你爸爸呗溶解了

    <!-- ======================================================================================== -->
    <div class='modal' id='registerModal' style="height:3rem;margin-top:-1.5rem">
        <div class='modal-header'>
            <img class='headerImg' src='./assets/img/register_header.png' alt='' />
            <div class='close'>
                <img src='./assets/img/close.svg' alt='close' />
            </div>
        </div>
        <div class='modal-body first' id='register'>
            <div class='form'>
                <form>
                    <div class='formItem'>
                        <div class='formLable'>
                            用户名:
                        </div>
                        <div class='formInput'>
                            <input name='user' />
                        </div>
                    </div>
                    <div class='formItem'>
                        <div class='formLable'>
                            密码:
                        </div>
                        <div class='formInput'>
                            <input name='password' type='password' />
                        </div>
                    </div>
                    <div class='formItem'>
                        <div class='formLable'>
                            确认密码:
                        </div>
                        <div class='formInput'>
                            <input name='comfir_password' type='password' />
                        </div>
                    </div>
                </form>
            </div>
            <div class='btn'>
                <span class='btn-regis' id='registerBtn'>注册</span>
                <span class='btn-has' id='hasAccout'>已有账号</span>
            </div>
        </div>
        <div class='modal-body' id='registerSuccess'>
            <div class='hintSpan'> 恭喜注册成功 </div>
            <div class='btn'>
                <span class='btn-regis'>登录</span>
            </div>
        </div>
    </div>

            </a>
        </div>

    <!-- 翻页 end -->

    <div class='modal' id='loginModal' style="height:2.5rem;margin-top:-1.5rem">
        <div class='modal-header'>
            <img class='headerImg' src='./assets/img/logins_header.png' alt='' />
            <div class='close'>
                <img src='./assets/img/close.svg' alt='close' />
            </div>
        </div>
        <div class='modal-body first'>
            <div class='form'>
                <form>
                    <div class='formItem'>
                        <div class='formLable'>
                            用户名:
                        </div>
                        <div class='formInput'>
                            <input name='user' />
                        </div>
                    </div>
                    <div class='formItem'>
                        <div class='formLable'>
                            密码:
                        </div>
                        <div class='formInput'>
                            <input name='password' type='password' />
                        </div>
                    </div>
                </form>
            </div>
            <div class='btn'>
                <span class='btn-regis' id='loginBtn'>登录</span>
                <span class='btn-has'>忘记密码</span>
            </div>
        </div>
        <div class='modal-body' id='loginError'>
            <div class='loginsSpan'>
                <img src='./assets/img/login_error.png' alt='' />
                <p class='span'>请点击任何一处重试或找回您的密码</p>
                <span class='findPassword'> 忘记密码 </span>
            </div>
        </div>
